<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="popup" id="popup">
      <div class="popup__wrapper">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="register">
          <h2 class="popup__title">Edit profile</h2>
          <input
            class="popup__input popup__input_changeProfileData_name"
            type="text"
            name="fullName"
            placeholder="Full Name"
            value="Jacques Cousteau"
          />
          <input
            class="popup__input popup__input_changeProfileData_description"
            type="text"
            name="description"
            placeholder="Description"
            value="Explorer"
          />
          <button class="popup__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup popup_AddCard">
      <div class="popup__wrapper">
        <button
          class="popup__close-button popup__close-button_AddCard"
          type="button"
        ></button>
        <form class="popup__form" name="register">
          <h2 class="popup__title">New place</h2>
          <input
            class="popup__input popup__input_changeProfileData_name"
            type="text"
            name="fullName"
            placeholder="Title"
          />
          <input
            class="popup__input popup__input_changeProfileData_description"
            type="text"
            name="description"
            placeholder="Image Link"
          />
          <button
            class="popup__submit-button popupAddCard_submitButton"
            type="submit"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <header class="header">
      <img class="header__vector" src="./images/Vector.svg" alt="logo" />
      <span class="header__line"></span>
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar-image"
          src="./images/profile-Image.jpg"
          alt="profile-image"
        />
        <div class="profile__info">
          <div class="profile__top-info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <template id="card-template">
      <div class="card">
        <img class="card__image" src="" alt="nature-picture" />
        <div class="card__social-brand">
          <h2 class="card__caption"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./script/script.js"></script>
  </body>
</html>
