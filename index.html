<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="popup">
      <div class="popup__wrapper">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form" name="register">
          <h2 class="popup__title">Edit profile</h2>
          <input
            class="popup__input popup__input_name"
            type="text"
            name="fullName"
            placeholder="Full Name"
            value="Jacques Cousteau"
          />
          <input
            class="popup__input popup__input_description"
            type="text"
            name="description"
            placeholder="Description"
            value="Explorer"
          />
          <button class="popup__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <header class="header">
      <img class="header__vector" src="./images/Vector.svg" alt="logo" />
      <span class="header__line"></span>
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar-image"
          src="./images/profile-Image.jpg"
          alt="profile-image"
        />
        <div class="profile__info">
          <div class="profile__top-info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="single-element">
          <img
            class="single-element__image"
            src="./images/el_0.png"
            alt="nature-picture"
          />
          <div class="single-element__social-brand">
            <h2 class="single-element__caption">Yosemite Valley</h2>
            <button class="single-element__like-button" type="button"></button>
          </div>
        </div>
        <div class="single-element">
          <img
            class="single-element__image"
            src="./images/el_1.png"
            alt="nature-picture"
          />
          <div class="single-element__social-brand">
            <h2 class="single-element__caption">Lake Louise</h2>
            <button class="single-element__like-button" type="button"></button>
          </div>
        </div>
        <div class="single-element">
          <img
            class="single-element__image"
            src="./images/el_2.png"
            alt="nature-picture"
          />
          <div class="single-element__social-brand">
            <h2 class="single-element__caption">Bald Mountains</h2>
            <button class="single-element__like-button" type="button"></button>
          </div>
        </div>
        <div class="single-element">
          <img
            class="single-element__image"
            src="./images/el_3.png"
            alt="nature-picture"
          />
          <div class="single-element__social-brand">
            <h2 class="single-element__caption">Latemar</h2>
            <button class="single-element__like-button" type="button"></button>
          </div>
        </div>
        <div class="single-element">
          <img
            class="single-element__image"
            src="./images/el_4.png"
            alt="nature-picture"
          />
          <div class="single-element__social-brand">
            <h2 class="single-element__caption">
              Vanoise National(extra text for test the text overflow)
            </h2>
            <button class="single-element__like-button" type="button"></button>
          </div>
        </div>
        <div class="single-element">
          <img
            class="single-element__image"
            src="./images/el_5.png"
            alt="nature-picture"
          />
          <div class="single-element__social-brand">
            <h2 class="single-element__caption">Lago di Braies</h2>
            <button class="single-element__like-button" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <script src="./script/script.js"></script>
  </body>
</html>
