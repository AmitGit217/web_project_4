<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="popup" id="profilePopup">
      <div class="popup__wrapper">
        <button
          class="popup__close-button"
          id="profilePopup__close-button"
          type="button"
        ></button>
        <form
          class="popup__form form"
          name="register"
          id="profilePopup__form"
          novalidate
        >
          <h2 class="popup__title">Edit profile</h2>
          <label class="popup__field">
            <input
              class="popup__input popup__input_changeProfileData_name"
              type="text"
              name="fullName"
              placeholder="Full Name"
              value="Jacques Cousteau"
              minlength="2"
              maxlength="40"
              id="name-input"
              required
            />
            <span class="name-input-error popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input popup__input_changeProfileData_description"
              type="text"
              name="description"
              placeholder="Description"
              value="Explorer"
              minlength="2"
              maxlength="200"
              required
              id="job-input"
            />
            <span class="popup__input-error job-input-error"></span>
          </label>
          <button class="popup__submit-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="popup" id="addImagePopup">
      <div class="popup__wrapper">
        <button
          class="popup__close-button"
          type="button"
          id="add-popup__close-button"
        ></button>
        <form
          class="popup__form form"
          id="addImagePopup__form"
          name="register"
          novalidate
        >
          <h2 class="popup__title">New place</h2>
          <label class="popup__field">
            <input
              class="popup__input popup__input_addPhoto_caption"
              type="text"
              name="caption"
              id="caption-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__input-error caption-input-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input popup__input_addPhoto_ImageURL"
              type="url"
              name="image"
              placeholder="Image Link"
              id="url-input"
              required
            />
            <span class="popup__input-error url-input-error"></span>
          </label>
          <button class="popup__submit-button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="popup imagePopup">
      <div class="imagePopup__wrapper">
        <button class="imagePopup__closeButton"></button>
        <img class="imagePopup__image" src="placeHolder" alt="placeHolder" />
        <p class="imagePopup__caption"></p>
      </div>
    </div>
    <header class="header">
      <img class="header__vector" src="./images/Vector.svg" alt="logo" />
      <span class="header__line"></span>
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__avatar-image"
          src="./images/profile-Image.jpg"
          alt="profile-image"
        />
        <div class="profile__info">
          <div class="profile__top-info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profilePopup__edit-button"
            ></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <template id="card-template">
      <div class="card">
        <img class="card__image" src="placeHolder" alt="placeHolder" />
        <button class="card__removeButton"></button>
        <div class="card__social-brand">
          <h2 class="card__caption"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </div>
    </template>
    <script src="./script/script.js"></script>
    <script src="./script/validate.js"></script>
  </body>
</html>
