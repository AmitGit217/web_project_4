<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="popup popup_show popup_confirm">
      <div class="popup_confirm-wrapper popup__wrapper">
        <button
          class="popup__close-button popup__close-button_form"
          type="button"
        ></button>
        <h4 class="popup__title">Are you sure?</h4>
        <button class="popup__submit-button" type="submit">Yes</button>
      </div>
    </div>
    <div class="popup" id="profilePopup">
      <div class="popup__wrapper">
        <button
          class="popup__close-button popup__close-button_form"
          id="profilePopup__close-button"
          type="button"
        ></button>
        <form
          class="popup__form form"
          name="register"
          id="profilePopup__form"
          novalidate
        >
          <h2 class="popup__title">Edit profile</h2>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_name"
              type="text"
              name="fullName"
              placeholder="Full Name"
              value="Jacques Cousteau"
              minlength="2"
              maxlength="40"
              id="name-input"
              required
            />
            <span class="name-input-error popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input popup__input_type_description"
              type="text"
              name="description"
              placeholder="Description"
              value="Explorer"
              minlength="2"
              maxlength="200"
              required
              id="job-input"
            />
            <span class="popup__input-error job-input-error"></span>
          </label>
          <button id="profile" class="popup__submit-button" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="addImagePopup">
      <div class="popup__wrapper">
        <button
          class="popup__close-button popup__close-button_form"
          type="button"
          id="add-popup__close-button popup__close-button_form"
        ></button>
        <form
          class="popup__form form"
          id="addImagePopup__form"
          name="register"
          novalidate
        >
          <h2 class="popup__title">New place</h2>
          <label class="popup__field">
            <input
              class="popup__input popup__input_addPhoto_caption"
              type="text"
              name="caption"
              id="caption-input"
              placeholder="Title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__input-error caption-input-error"></span>
          </label>
          <label class="popup__field">
            <input
              class="popup__input popup__input_addPhoto_ImageURL"
              type="url"
              name="image"
              placeholder="Image Link"
              id="url-input"
              required
            />
            <span class="popup__input-error url-input-error"></span>
          </label>
          <button id="newImage" class="popup__submit-button" type="submit">
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_image">
      <div class="popup__wrapper">
        <button class="popup__close-button popup__close-button_image"></button>
        <img class="popup__image" src=" " alt="placeHolder" />
        <p class="popup__caption"></p>
      </div>
    </div>
    <header class="header">
      <img class="header__vector" src=<%=require("./images/Vector.svg")%>
      alt="logo" />
      <span class="header__line"></span>
    </header>
    <main class="main">
      <section class="profile">
        <img class="profile__avatar-image"
        src=<%=require('./images/profile-Image.jpg')%> alt="profile-image" />
        <div class="profile__info">
          <div class="profile__top-info">
            <h1 class="profile__name"></h1>
            <button
              class="profile__edit-button"
              type="button"
              id="profilePopup__edit-button"
            ></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2021 Around The U.S.</p>
    </footer>
    <template id="card-template">
      <div class="card">
        <img class="card__image" src="placeHolder" alt="placeHolder" />
        <button class="card__removeButton"></button>
        <div class="card__social-brand">
          <h2 class="card__caption"></h2>
          <div class="card__like">
            <button class="card__like-button" type="button"></button>
            <p class="card__like-counter"></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
